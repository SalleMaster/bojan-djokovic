<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/1f958acecf.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./app.css" />

    <title>Adaptacije Kupatila Đoković Bojan</title>
    <link rel="shortcut icon" type="image/jpg" href="./img/icons/icon.ico" />
  </head>
  <body>
    <!-- Hero Section -->
    <header id="hero" class="hero">
      <div class="hero-overlay"></div>
      <div class="container">
        <div class="header-wrapper">
          <h1 class="headline text-light header-anim2">
            Instaliranje <br />
            Renoviranje <br />
            Adaptacija <span class="font-weight-light">kupatila</span>
            <span class="header-anim2-overlay"></span>
          </h1>
          <div class="buttons-wrapper header-anim4">
            <a href="#contact" class="button button-primary button--telesto">
              <span><span>Kontakt</span></span>
            </a>
            <a href="#services" class="button button-secondary button--telesto">
              <span><span>Usluge</span></span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- Spacer -->
    <img src="./img/layout/spacer-top.svg" alt="spacer" />

    <!-- Services Section -->
    <section id="services" class="section services-section">
      <div class="container">
        <h1 class="text-align-center">Usluge</h1>
        <div class="services-wrapper">
          <div class="services-card">
            <div class="services-card-icon">
              <img src="./img/services/drains.svg" alt="drains" />
            </div>
            <p class="text-align-center">
              Realizujemo projekte u oblasti vodovodne, hidrantske i
              kanalizacione mreže
            </p>
          </div>

          <div class="services-card">
            <div class="services-card-icon">
              <img src="./img/services/faucets.svg" alt="faucets" />
            </div>
            <p class="text-align-center">
              Vršimo adaptacije i renoviranje kupatila
            </p>
          </div>

          <div class="services-card">
            <div class="services-card-icon">
              <img src="./img/services/boiler.svg" alt="boiler" />
            </div>
            <p class="text-align-center">Servis bojlera</p>
          </div>

          <div class="services-card">
            <div class="services-card-icon">
              <img src="./img/services/tools.svg" alt="tools" />
            </div>
            <p class="text-align-center">
              Montaža sanitarnih elemenata i galanterije
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Spacer -->
    <img src="./img/layout/spacer-bottom.svg" alt="spacer" />
    <img src="./img/layout/spacer-top.svg" alt="spacer" />
  </body>
</html>
